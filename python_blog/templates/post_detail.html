{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock title %}

{% block content %}
<div class="post_gallery">
    <div class="post">
        <h1>{{post.title}}</h1>

        <p class="tags">
            {% for tag in post.tags %}
            #{{tag}}
            {% endfor %}
        </p>

        <p>{{post.content}}</p>
        <p>Просмотры: {{post.views}}</p>
    </div>      
</div>

{% endblock content %}
